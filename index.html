<h2>연준이 소개</h2>
<h2>연준이의 고등학교 친구들</h2>
<p>연준이는 고등학교 3학년 친구들을 주로 만나며 1, 2학년 친구들은 연락조차 하지 않는다.</p>

<h2>연준이의 대학교 친구들</h2>
<p>연준이는 학교에서 친구가 없는편이며 복학 후 <strong><u><a href="https://scontent-ssn1-1.xx.fbcdn.net/v/l/t31.0-8/13584848_1741807502728289_2452225771203993779_o.jpg?_nc_cat=105&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=QG3VSvSZU9cAX8Knm6A&_nc_ht=scontent-ssn1-1.xx&oh=43b8e32177f4211f4976511cb3955702&oe=6076403D">민승기</a></u></strong>
  라는 벌레를 케어하면서 학교생활을 하느라 간호사로서의 자질이 많이 향상되었다.</p>
